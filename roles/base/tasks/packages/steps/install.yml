---

- name: install | apt packages
  block:
    - name: install | apt packages
      community.general.pacman:
        name:
          # coding
          - git
          # - code
          # - nodejs
          # general applications
          - firefox
          # - thunderbird
          # - telegram
          # - obsidian
        state: latest
      register: packages
      until: packages is success
      retries: 10
      delay: 10
  rescue:
    - set_fact: task_failed=true
